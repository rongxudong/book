<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- build:css(./bower_components) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/all.css -->
    <link rel="stylesheet" href="styles/all.css">
    <!-- endbuild -->
</head>
<body ng-app="bookApp">


<header class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand"><i class="fa fa-thumbs-up"></i> book后台管理系统</a>
        </div>
        <nav class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right" ng-class="{'show':ROOT_loginData.isLogin}">
                <li>
                    <a href="#/myinfo/personal">您好，{{ROOT_loginData.loginUser.name}}</a>
                </li>
                <li>
                    <a ng-click="ROOT_loginData.logout()" href="javascript:void(0)">退出</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="notify">
    <div
        class="messages alert alert-{{ROOT_messageData.globalMsg.type}} {{ROOT_messageData.globalMsg.show ? 'show' : ''}}">
        <p ng-repeat="item in ROOT_messageData.globalMsg.messages" ng-bind="item.msg"></p>
    </div>
    <div class="loading alert alert-info" ng-class="{'show':ROOT_loadingStatData.showLoading}" ng-show="showLoading">
        <i class="fa fa-spinner fa-spin"></i> 通讯中...
    </div>
</div>
<!-- Add your site or application content here -->

<div class="container main-body" ng-switch on="ROOT_loginData.isLogin">
    <div class="row" ng-switch-when="undefined">
        <div class="col-xs-12"><i class="fa fa-spinner fa-spin fa-4x"></i></div>
    </div>
    <div class="row" ng-switch-when="false">
        <div class="col-xs-12">
            <div ng-include="'./views/_common/login.html'"></div>
        </div>
    </div>
    <div class="row" ng-switch-when="true">
        <div class="col-xs-3">
            <div ng-include="'./views/_common/side-menu.html'"></div>
        </div>
        <div class="col-xs-9 main-content">
            <div ng-view></div>
        </div>
    </div>
</div>



<!-- build:js(./bower_components) scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="../bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="./scripts/app.js"></script>
<script src="./scripts/filters/filter-picker.js"></script>
<script src="scripts/services/ajax-service.js"></script>
<script src="scripts/services/dialog-service.js"></script>
<script src="scripts/services/global-data-service.js"></script>
<script src="scripts/services/loading-service.js"></script>
<script src="scripts/services/msg-service.js"></script>
<script src="./scripts/services/resource-pool.js"></script>
<script src="scripts/services/resource-service.js"></script>
<script src="scripts/services/session-service.js"></script>
<script src="scripts/services/template-service.js"></script>
<script src="scripts/services/util-service.js"></script>
<script src="scripts/services/validation-msg-service.js"></script>
<script src="./scripts/directives/fill-msg.js"></script>
<script src="./scripts/directives/modal-window.js"></script>
<script src="./scripts/directives/validators.js"></script>
<script src="./scripts/directives/vdatagrid.js"></script>
<script src="./scripts/directives/vform.js"></script>
<script src="./scripts/controllers/login.js"></script>
<script src="./scripts/controllers/side-menu.js"></script>
<script src="./scripts/controllers/user.js"></script>
<script src="./scripts/controllers/main.js"></script>
<script src="./scripts/controllers/list.js"></script>
<!-- endbuild -->
</body>
</html>
